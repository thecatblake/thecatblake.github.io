<body class="noto-serif-jp-regular Body-Border">
<header class="mastHead">
  <a href="/" class="Logo">
    <span class="Logo_main jersey-25-regular">RK</span>
    <span class="Logo_secondary jersey-25-regular">website</span>
  </a>
  <nav class="Nav">

<main class="Main">
  <div class="Kim-Main">
    <h1>Connecky Support Site</h1>
    <img width="30%" height="30%" src="img/connecky-screenshot2.png" alt="connecky_screenshot">
    <img width="30%" height="30%" src="img/connecky-screenshot1.png" alt="connecky_screenshot">

    <h2>Contact</h2>
    <form
            action="https://formspree.io/f/mbjnwdnr"
            method="POST"
    >
      <label>
        Your email:
        <input type="email" name="email">
      </label>
      <label>
        Your message:

      </label>
      <!-- your other form fields go here -->
      <button type="submit">Send</button>
    </form>
  </div>
